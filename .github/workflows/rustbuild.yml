name: Build and Release

on:
  # 推送到主分支时触发
  push:
    branches: [ main, master ]
  
  # 创建PR时触发
  pull_request:
    branches: [ main, master ]
  
  # 手动触发
  workflow_dispatch:
    inputs:
      platform:
        description: 'Target platform'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - windows
          - macos
          - linux
      release:
        description: 'Create release'
        required: false
        default: false
        type: boolean

jobs:
  # 检查代码质量
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Check formatting
        run: bun run format --check

      - name: Type check
        run: bun run build

  # 构建Windows版本
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    needs: lint
    if: github.event.inputs.platform == 'windows' || github.event.inputs.platform == 'all' || github.event_name != 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cache Bun dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.bun/install/cache/
            node_modules/
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Build frontend
        run: bun run build

      - name: Install Tauri CLI
        run: cargo install tauri-cli --locked

      - name: Build Tauri app
        run: cargo tauri build --release
        env:
          CARGO_TERM_COLOR: always

      - name: Create Windows zip package
        run: |
          $appName = "ba-cheeto"
          $version = "0.1.0"
          $zipName = "$appName-windows-v$version.zip"
          
          # 创建临时目录
          New-Item -ItemType Directory -Path "temp" -Force
          
          # 复制可执行文件到临时目录
          Copy-Item "src-tauri/target/release/ba-cheeto.exe" "temp/"
          
          # 复制其他必要文件（如果有的话）
          if (Test-Path "src-tauri/target/release/resources") {
            Copy-Item "src-tauri/target/release/resources" "temp/" -Recurse
          }
          
          # 创建zip文件
          Compress-Archive -Path "temp/*" -DestinationPath $zipName -Force
          
          # 清理临时目录
          Remove-Item "temp" -Recurse -Force

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ba-cheeto-windows
          path: ba-cheeto-windows-v*.zip
          retention-days: 30


